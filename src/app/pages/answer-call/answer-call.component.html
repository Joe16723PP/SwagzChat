<div fxLayout="column" fxLayoutAlign="center center">
  <div fxLayout="column" fxLayoutGap="1rem" *ngIf="!isAccept" fxLayoutAlign="center center" style="height: 100vh;">
    <mat-spinner></mat-spinner>
    <h5 *ngIf="!isInitial">Connecting....</h5>
    <h5 *ngIf="isInitial">Incoming call from {{friend_name}}</h5>
    <button mat-raised-button color="primary" (click)="doAcceptCall()" *ngIf="isInitial">ACCEPT</button>
<!--    <button mat-stroked-button (click)="dosendMsg()" *ngIf="isInitial">test connection</button>-->
  </div>
  <div fxLayout="row" fxLayoutGap="2rem" fxLayoutAlign="center end">
    <video class="friendVideo" #friendVideo [controls]="isAccept"></video>
    <video class="myVideo" #myVideo [controls]="isAccept" [muted]="isAccept"></video>
  </div>
  <audio #myAudio>
    <source src='./assets/audio/incoming2.mp3' type="audio/mp3">
  </audio>
</div>
